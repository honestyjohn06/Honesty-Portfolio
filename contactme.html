        <div class="form">
        <h7>CONTACT ME</h7>
        <form action="mailto:honesty.johnson@ontariotechu.net?subject=Contact Form" enctype="text/plain" method="post"
            name="Form">
            <p>
                <label for="name"> Full name :</label>
                <input type="text" name="name" size="40" 
                placeholder="Enter your full name" required>
            </p>
            <p>
                <label for="email">Email :</label>
                <input type="email" name="email" size="40"
                placeholder="Enter your email address" required>
            </p>
            <p>
                <label for="number">Phone Number(optional) :</label>
                <input type="tel" name="number" 
                placeholder="Enter your phone number" size="40">
            </p>
            <p>
                <label for="message">Message :</label>
                <textarea name="message" cols="60" rows="8" 
                placeholder="Enter your message" required></textarea>
            </p>
            <br>
            <input type="reset" value="reset">
            <input type="submit" value="Submit">

        </form>
